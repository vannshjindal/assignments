<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  
  <link rel="stylesheet" href="calculate.css"/>
  
</head>
<body>
  
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="clearDisplay()" class = "clear">Clear</button>
      <button onclick="appendValue('%')" class = "operations">%</button>
      <button onclick="appendValue('/')"class = "operations">/</button>
      <button onclick="appendValue('*')"class = "operations">*</button>
      <button onclick="appendValue('7')"class = "numbers">7</button>
      <button onclick="appendValue('8')"class = "numbers">8</button>
      <button onclick="appendValue('9')"class = "numbers">9</button>
      <button onclick="appendValue('-')"class = "operations">-</button>
      <button onclick="appendValue('4')"class = "numbers">4</button>
      <button onclick="appendValue('5')"class = "numbers">5</button>
      <button onclick="appendValue('6')"class = "numbers">6</button>
      <button onclick="appendValue('+')"class = "operations">+</button>
      <button onclick="appendValue('1')"class = "numbers">1</button>
      <button onclick="appendValue('2')"class = "numbers">2</button>
      <button onclick="appendValue('3')"class = "numbers">3</button>
      <button onclick="calculate()" class = "equalto">=</button>
      <button onclick="appendValue('0')" class="zero">0</button>
      <button onclick="appendValue('.')">.</button>
    </div>
  </div>
  <script src="calculate.js"></script>
</body>
</html>
