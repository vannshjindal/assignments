<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="calculate.css" />
</head>
<body>
  <main class="calculator" role="application" aria-label="Calculator">
    <input 
      type="text" 
      id="display" 
      class="display" 
      placeholder="0" 
      aria-label="Calculator display" 
      disabled 
    />
    <div class="buttons">
     
      <button onclick="clearDisplay()" class="btn clear">Clear</button>
      <button onclick="appendValue('%')" class="btn operations">%</button>
      <button onclick="appendValue('/')" class="btn operations">/</button>
      <button onclick="appendValue('*')" class="btn operations">*</button>

     
      <button onclick="appendValue('7')" class="btn numbers">7</button>
      <button onclick="appendValue('8')" class="btn numbers">8</button>
      <button onclick="appendValue('9')" class="btn numbers">9</button>
      <button onclick="appendValue('-')" class="btn operations">-</button>

     
      <button onclick="appendValue('4')" class="btn numbers">4</button>
      <button onclick="appendValue('5')" class="btn numbers">5</button>
      <button onclick="appendValue('6')" class="btn numbers">6</button>
      <button onclick="appendValue('+')" class="btn operations">+</button>

      
      <button onclick="appendValue('1')" class="btn numbers">1</button>
      <button onclick="appendValue('2')" class="btn numbers">2</button>
      <button onclick="appendValue('3')" class="btn numbers">3</button>
      <button onclick="calculate()" class="btn equalto">=</button>

     
      <button onclick="appendValue('0')" class="btn zero">0</button>
      <button onclick="appendValue('.')" class="btn numbers">.</button>
    </div>
  </main>

  <script src="calculate.js"></script>
</body>
</html>
